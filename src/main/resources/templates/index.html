<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/signup.css">
    <title>Signup Form</title>
    <link rel="icon" type="image/x-icon" href="https://i.postimg.cc/1XMhJmZg/login.png">
</head>
<body>
    <div class="container-fluid text-center ">
        
           
        
        <div class="row full-height-row formcontainer loginform ">
            <div class="col-8 col-lg-3 login mx-auto d-flex align-items-center justify-content-center">
                <form class="px-5 py-4 coloredform text-light" >
                  <h1 class="mb-4 text-light">Sign in Here!</h1>
                    <div class="mb-3">
                      <label for="signinEmail" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="signinEmail" aria-describedby="emailHelp">
                      
                    </div>
                    <div class="mb-3">
                      <label for="signinPassword" class="form-label">Password</label>
                      <input type="password" class="form-control" id="signinPassword">
                      <div id="signinError" class="form-text text-danger hidden">Oops your password is not valid</div>
                    </div> 
                    <div class="mb-3   d-flex align-items-center justify-content-center">
                      <input type="checkbox" class="form-check-input mx-1" id="checkeepsigned">
                      <label class="form-check-label" for="checkeepsigned">Keep me signed in </label>
                    </div>
                    <div class="mb-3  d-flex  justify-content-center">
                      <a href="" onclick="switchMode()">Register a new account instead</a>
                    </div>
                    <button type="button" class="btn btn-primary px-4" id="loginbutton" onclick="validateLogin(true)">Login</button>
                  </form>
            </div>
            
        </div>

        <div class="row full-height-row formcontainer signupform hidden">
          <div class="col-10 col-lg-5 login mx-auto d-flex align-items-center justify-content-center">
              <form class="px-5 py-2 coloredform text-light ">
                <h3 class="mb-4 ">Sign Up Here!</h3>
                  <div class="mb-3">
                    <div class="input-group mb-3">
                      <span class="input-group-text">Your email</span>
                      <input type="text" required id="email1" class="form-control text-end" placeholder="yourname" aria-label="Username">
                      <span class="input-group-text">@</span>
                      <input type="text" required id="email2" class="form-control" placeholder="mail.com" aria-label="Domain">
                    </div>
                    
                  </div>
                  <div class="mb-3">
                    <div class="input-group">
                      <span class="input-group-text">First and last name</span>
                      <input type="text" required  id="firstname" aria-label="First name" class="form-control" >
                      <input type="text" required id="secondname" aria-label="Last name" class="form-control">
                    </div>                 
                  </div> 
                  <div class="mb-3">
                    <div class="input-group">
                      <span class="input-group-text">Date of birth</span>
                      <input required type="date" id="birth" class="form-control text-center"  name="birthday">
                    </div>
                    
                  </div>
                  <div class="mb-3">
                    <div class="input-group">
                      <span class="input-group-text">Address: street</span>
                      <input required type="text" id="addressstreet" aria-label="Street name" class="form-control w-50 text-end" placeholder="e.g. via Marco Polo">
                      <span class="input-group-text">Nr</span>
                      <input required type="text" id="addressnumber" aria-label="Address number" class="form-control text-center">
                    </div>
                  </div>
                  <div class="mb-3">
                    <div class="input-group">
                      <span class="input-group-text">City Name</span>
                      <input required type="text" id="addresscity" aria-label="Address City" class="form-control w-50 text-end" placeholder="e.g. Cinisello Balsamo">
                      <span class="input-group-text">Province</span>
                      <input required type="text" id="addressprovince" aria-label="Address province" class="form-control text-center">
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="inputPassword" class="form-label">Insert your password here:</label>
                    <input required type="password" class="form-control w-50 mx-auto text-center" id="inputPassword">                    
                  </div> 
                  <div class="mb-3">
                    <label for="repeatPassword" class="form-label">Repeat the password:</label>
                    <input required type="password" class="form-control w-50 mx-auto text-center" id="repeatPassword">     
                    <div id="signupError" class="form-text text-danger hidden mt-4">Oops your email is invalid</div>               
                  </div> 
                  <div class="mb-3 form-check  d-flex align-items-center justify-content-center">
                    
                    <input required type="checkbox" class="form-check-input mx-2" id="accepttermscheck">
                    <label class="form-check-label" for="accepttermscheck">I have read the terms and accept them</label>
                  </div>
                  <div class="mb-3 form-check  d-flex align-items-center justify-content-center">
                    <a href="" onclick="switchMode()">Login instead</a>
                  </div>
                  
                  <button type="button" class="btn btn-primary px-4" id="signupbutton" onclick="validateSignup(true)">Sign me Up!</button>
                </form>
          </div>
          
      </div>


    </div>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="/js/signuplogic.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
